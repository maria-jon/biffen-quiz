<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Knewave&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check,close,pets">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Biffen-quiz</title>
  </head>
  <body>
    <header>
      <div class="left">
        <span class="material-symbols-outlined">pets</span>
        <h1>Biffen-quiz</h1>
      </div>
      <div class="right"><div id="timer">Tid: 0s</div></div>
    </header>
    
    <main>
      <section class="welcome flex" id="welcome">
        <h2>Välkommen</h2>
        <p>Utmana dig själv i detta quiz som handlar om Biffen!</p>
        <button id="startQuizBtn">Starta quiz</button>
      </section>

      <section class="questions flex hidden" id="questions">
        <h2 id="questionTitle">Fråga nr</h2>

        <div id="questionContainer" class="flex">
          <p id="question"></p>
          <p id="answers" class="flex"></p>
          <!--- lägg till frågor med ts-->
          <p id="feedback" class="feedback" aria-live="assertive"></p>
        </div>
        <button id="nextQuestionBtn" hidden>Nästa fråga</button>

        <button id="endQuizBtn" hidden disabled>Avsluta spel</button>

      </section>

      <section class="scoreboard flex hidden" id="scoreboard">
        <h2>Bra jobbat!</h2>
        <div id="scoreboardContainer" class="flex">
          <!-- generera med ts -->
        </div>
        <button id="playAgainBtn">Spela igen</button>
      </section>
      
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
