<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Knewave&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check,close,dark_mode,light_mode,pets">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Biffen-quiz</title>
  </head>
  <body>
    <header>
      <div class="left">
        <h1>Biffen-quiz</h1>
      </div>
      <div class="right">
        <nav>
          <button class="navbar">
            <span class="material-symbols-outlined" id="home">pets</span>
          </button>
  
          <button class="navbar" id="dark-mode">
            <span class="material-symbols-outlined" id="dark-mode-span">dark_mode</span>
          </button>
          <button class="navbar" id="timerBtn">
            <span class="timer" id="timer">Tid: 0s</span>
          </button>
        </nav>
      </div>
    </header>
    
    <main>
      <section class="welcome flex" id="welcome">
        <h2>Välkommen</h2>
        <p>Utmana dig själv i detta quiz som handlar om Biffen!</p>
        <button id="startQuizBtn">Starta quiz</button>
      </section>

      <section class="questions flex hidden" id="questions">
        <h2 class="question-title" id="questionTitle">Fråga nr</h2>

        <div class="question-container" id="questionContainer">
          <p class="question" id="question"></p>
          <p class="answers" id="answers"></p>
          <!--- lägg till frågor med ts-->
          <p id="feedback" class="feedback" aria-live="assertive">
            <p class="expo" id="expo"></p>
          </p>
        </div>
        <button id="nextQuestionBtn" hidden>Nästa fråga</button>

        <button id="endQuizBtn" hidden disabled>Avsluta spel</button>

      </section>

      <section class="scoreboard flex hidden" id="scoreboard">
        <h2 class="scoreboard-title">Bra jobbat!</h2>
        <div id="scoreboardContainer" class="scoreboard-container flex">
          <!-- generera med ts -->
        </div>
        <button id="playAgainBtn">Spela igen</button>
        <div class="summary-list-container">
          <h2>Facit</h2>
          <div class="summary-list" id="summaryList">
            <!-- generera med ts -->
          </div>
        </div>
      </section>
      
    </main>
    <footer>
      <div class="footer-text">Copyright Biffen 2025 All rights reserved</div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
